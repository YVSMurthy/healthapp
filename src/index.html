<!DOCTYPE html>
<html>

<head>
	<title>Chatbot</title>
	<link rel="icon" href="bot.jpeg" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div id="container" class="container">
		<div id="chat" class="chat">
			<div id="messages" class="messages"> 
				<label for="enc" id="privacyMessage">
					We respect your privacy. This chat is encrypted and will not be shared with anyone without your permission
				</label>
			</div>
			<input id="input" type="text" placeholder="Say something..." autocomplete="off" autofocus="true" />
		</div>
		<!-- <img src="bot-removebg-preview.png" alt="Robot cartoon" height="500vh" style="margin-left: 20px"> -->
	</div>
</body>
<script type="text/javascript" src="index.js" ></script>
<script type="text/javascript" src="constants.js" ></script>
<script type="text/javascript" src="speech.js" ></script>

</html>
